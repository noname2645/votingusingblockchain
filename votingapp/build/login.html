<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voting System</title>
    <link rel="stylesheet" href="login.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/votingapp/build/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/votingapp/build/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/votingapp/build/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/votingapp/build/favicon_io/site.webmanifest">
</head>

<body>
    <section>
    <nav>
        <img id="logo" src="newbv-Photoroom.png" alt="Failed">
      </nav>
   
    <div id="form-ui">
        <form action="" method="post" id="form">
            <div id="form-body">
                <div id="welcome-lines">
                    Spotify
                </div>
                
                <div id="input-area">
                    <div class="form-inp">
                        <input id="email" placeholder="Email" type="email">
                    </div>
                    <div class="form-inp">
                        <input id="password" placeholder="Password" type="password">
                    </div>
                </div>
                <div id="submit-button-cvr">
                    <button id="submit-button" type="submit">Login</button>
                </div>
                <div id="forgot-pass">
                    <a href="register.html">Dont have an account?</a>
                </div>
               
            </div>
        </form>
    </div>
   
    <div class='air air1'></div>
    <div class='air air2'></div>
    <div class='air air3'></div>
    <div class='air air4'></div>
  </section>

  <div class="center">
    <div class="check">
        <i class="far fa-check-circle color"></i> &nbsp; &nbsp;
        <span id="good">Nailed It!</span>
    </div>
    <div class="danger">
        <i class="far fa-times-circle shine"></i>
        &nbsp; &nbsp;
        <span id="wrong">Wrong Answer</span>
    </div>
</div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    </style>
    <script>
        function showhome() {
            window.location.href = "index.html";
        }
    </script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js';
        import { getDatabase, ref, get, update } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyANQW_TIeuMUJGoawQ_N6m63gVhSeJWXhE",
            authDomain: "votinginblockchain.firebaseapp.com",
            databaseURL: "https://votinginblockchain-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "votinginblockchain",
            storageBucket: "votinginblockchain.appspot.com",
            messagingSenderId: "825188836902",
            appId: "1:825188836902:web:86dbf83a25b9ba554ae8e7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const successBox = document.getElementsByClassName('check')[0];
            const errorBox = document.getElementsByClassName('danger')[0];

            function showNotification(notification, duration, redirect = false) {
                notification.classList.add('active'); // Show the notification
                notification.style.display = 'flex'; // Ensure it's displayed
                notification.style.opacity = '1'; // Ensure it's visible
            
                setTimeout(() => {
                    notification.style.opacity = '0'; // Fade out
                    setTimeout(() => {
                        notification.classList.remove('active'); // Hide the notification
                        notification.style.display = 'none'; // Remove from display
            
                        if (redirect) {
                            window.location.href = "login.html"; // Redirect to login
                        }
                    }, 500); // Wait for fade out before removing class
                }, duration);
            }
            

            signInWithEmailAndPassword(auth, email, password)
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    const userRef = ref(db, 'users/' + user.uid);
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        if (userData.hasVoted) {
                            showNotification(successBox, 3000, true);
                            alert("You have already casted your vote.");
                            window.location.href = "index.html";
                        } else {
                            showNotification(successBox, 3000, true);
                            window.location.href = "index.html"; // Redirect to the voting page
                        }
                    } else {
                        alert("User data not found.");
                    }
                })
                .catch((error) => {
                    showNotification(errorBox,3000,true);
                    console.error("Error during login:", error);
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>

</html>
