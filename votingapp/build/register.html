<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Yourself</title>
    <link rel="stylesheet" href="register.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/votingapp/build/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/votingapp/build/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/votingapp/build/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/votingapp/build/favicon_io/site.webmanifest">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/@favicon-kit/favicon@1/favicon.ico" type="image/x-icon">

</head>

<body>

   



    <section>
        <img id="logo" src="newbv-Photoroom.png" alt="Failed">
        <div id="form-ui">
            <form action="" method="post" id="form">
                <div id="form-body">
                    <div id="welcome-lines">
                        Spotify
                    </div>
                    
                    <div id="input-area">
                        <div class="form-inp">
                            <input id="username" placeholder="username" type="username">
                        </div>
                        <div class="form-inp">
                            <input id="email" placeholder="Email" type="email">
                        </div>
                        <div class="form-inp">
                            <input id="password" placeholder="Password" type="password">
                        </div>
                    </div>
                    <div id="submit-button-cvr">
                        <button id="submit-button" type="submit">Register</button>
                    </div>
                    <div id="forgot-pass">
                        <a href="login.html">Already have an account?</a>
                    </div>
                   
                </div>
            </form>
        </div>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
      </section>




    <div class="center">
        <div class="check">
            <i class="far fa-check-circle color"></i> &nbsp; &nbsp;
            <span id="good">Nailed It!</span>
        </div>
        <div class="danger">
            <i class="far fa-times-circle shine"></i>
            &nbsp; &nbsp;
            <span id="wrong">Wrong Answer</span>
        </div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    </style>
    <script>
        function showLoginPage() {
            window.location.href = "login.html";
        }
    </script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyANQW_TIeuMUJGoawQ_N6m63gVhSeJWXhE",
            authDomain: "votinginblockchain.firebaseapp.com",
            databaseURL: "https://votinginblockchain-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "votinginblockchain",
            storageBucket: "votinginblockchain.appspot.com",
            messagingSenderId: "825188836902",
            appId: "1:825188836902:web:86dbf83a25b9ba554ae8e7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const successBox = document.getElementsByClassName('check')[0];
            const errorBox = document.getElementsByClassName('danger')[0];

            function showNotification(notification, duration, redirect = false) {
                notification.classList.add('active'); // Show the notification
                notification.style.display = 'flex'; // Ensure it's displayed
                notification.style.opacity = '1'; // Ensure it's visible

                setTimeout(() => {
                    notification.style.opacity = '0'; // Fade out
                    setTimeout(() => {
                        notification.classList.remove('active'); // Hide the notification
                        notification.style.display = 'none'; // Remove from display

                        if (redirect) {
                            window.location.href = "login.html"; // Redirect to login
                        }
                    }, 500); // Wait for fade out before removing class
                }, duration);
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    const userRef = ref(db, 'users/' + user.uid);
                    set(userRef, {
                        username: username,
                        email: email,
                        password: password
                    }).then(() => {
                        showNotification(successBox, 2000, true); // Show success and redirect
                    }).catch((error) => {
                        console.error("Error saving user data:", error);
                        showNotification(errorBox, 2000); // Show error without redirect
                    });

                }).catch((error) => {
                    console.error("Error during registration:", error);
                    showNotification(errorBox, 2000); // Show error without redirect
                });
        });



    </script>
</body>

</html>
